<div>
  <div *ngFor="let event of deploymentEvents">
    {{'deploymentStatusUpdate.' + getEventName(event.eventName) | translate:event.data}} {{getRegion(event.eventName)}}
    <i class="pi"
      [ngClass]="{'pi-spin pi-spinner': event.action === 'start', 'pi-check': event.action === 'end', 'pi-times': event.action === 'failure'}"></i>
  </div>
</div>
